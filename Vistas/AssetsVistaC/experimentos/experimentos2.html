      <script>
        function copiarValor(idDelValor) {
          // Encuentra el elemento que contiene el valor a copiar usando el id proporcionado
          var valor = document.getElementById(idDelValor).innerText;

          // Crea un elemento input temporal, necesario para el proceso de copia
          var inputTemporal = document.createElement("input");
          inputTemporal.setAttribute("value", valor);
          document.body.appendChild(inputTemporal);

          // Selecciona el valor dentro del input temporal y ejecuta el comando de copia
          inputTemporal.select();
          document.execCommand("copy");

          // Elimina el input temporal de tu documento
          document.body.removeChild(inputTemporal);

          // Muestra un mensaje de confirmaci√≥n
          alert("Valor copiado: " + valor);
        }
      </script>
